<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NextHome - Contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/contacto.css" />
  </head>

  <body>
    <!-- HEADER (igual que index) -->
    <header class="header">
      <div class="container header__inner">
        <a class="brand" href="index.html" aria-label="Ir a Inicio">
          <span class="brand__icon" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 10.5L12 3l9 7.5"
                stroke="#2F80ED"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5 9.8V21h14V9.8"
                stroke="#2F80ED"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <span class="brand__name">NextHome</span>
        </a>

        <button
          class="nav-toggle js-nav-toggle"
          type="button"
          aria-label="Abrir menú"
          aria-expanded="false"
        >
          ☰
        </button>

        <nav class="nav js-nav" aria-label="Menú principal">
          <a class="nav__link" href="index.html">Inicio</a>
          <a class="nav__link" href="catalogo-vivienda.html">Viviendas</a>
          <a class="nav__link" href="compra-reserva.html">Comprar</a>
          <a class="nav__link" href="sobre-nosotros.html">Sobre nosotros</a>
          <a class="nav__link is-active" href="contacto.html">Contacto</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="container hero__inner">
          <h1 class="hero__title">Contacta con nosotros</h1>
          <p class="hero__subtitle">
            Completa el siguiente formulario para contactarnos.
          </p>
        </div>
      </section>

      <!-- FORM CARD -->
      <section class="section">
        <div class="container">
          <div class="card">
            <form id="contactForm" novalidate>
              <label class="field">
                <span class="field__label">Nombre</span>
                <input
                  class="input"
                  type="text"
                  name="nombre"
                  required
                  minlength="3"
                />
              </label>

              <label class="field">
                <span class="field__label">Correo electrónico</span>
                <input class="input" type="email" name="email" required />
              </label>

              <label class="field">
                <span class="field__label">Mensaje</span>
                <textarea
                  class="input"
                  name="mensaje"
                  rows="6"
                  required
                  minlength="10"
                ></textarea>
              </label>

              <button class="btn btn-primary btn-full" type="submit">
                Enviar
              </button>
              <p class="msg" id="formMsg" aria-live="polite"></p>
            </form>
          </div>

          <!-- CONTACT DETAILS (como en el wireframe) -->
          <div class="contact-details" aria-label="Datos de contacto">
            <div class="detail">
              <span class="detail__icon" aria-hidden="true">
                <!-- Teléfono -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.15 10.8 19.8 19.8 0 0 1 .08 2.18 2 2 0 0 1 2.06 0h3a2 2 0 0 1 2 1.72c.12.86.32 1.7.59 2.5a2 2 0 0 1-.45 2.11L6 7.5a16 16 0 0 0 10.5 10.5l1.17-1.2a2 2 0 0 1 2.11-.45c.8.27 1.64.47 2.5.59A2 2 0 0 1 22 16.92Z"
                    stroke="#333333"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="detail__text">+1 234 567 890</span>
            </div>

            <div class="detail">
              <span class="detail__icon" aria-hidden="true">
                <!-- Email -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2Z"
                    stroke="#333333"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="m22 6-10 7L2 6"
                    stroke="#333333"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              <span class="detail__text">info@nexthome.com</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER (igual que index, centrado) -->
    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__brand">
          <span class="footer__icon" aria-hidden="true">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 10.5L12 3l9 7.5"
                stroke="#2F80ED"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M5 9.8V21h14V9.8"
                stroke="#2F80ED"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <span class="footer__name">NextHome</span>
        </div>

        <nav class="footer__nav" aria-label="Enlaces del pie">
          <a href="index.html">Inicio</a>
          <a href="catalogo-vivienda.html">Viviendas</a>
          <a href="contacto.html">Contacto</a>
          <a href="aviso-legal.html">Aviso legal</a>
          <a href="politica-privacidad.html">Política de privacidad</a>
        </nav>
      </div>

      <div class="container footer__bottom">
        <p>© 2025 NextHome. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/contacto.js"></script>
  </body>
</html>
